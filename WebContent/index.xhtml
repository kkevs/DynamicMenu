<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel='stylesheet prefetch'
		href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<style type="text/css">
@import
	url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,400,700)
	;

body {
	background: #e9eaed;
}

h1, h2, h3, h4, h5, h6 {
	font-family: 'Open Sans Condensed', sans-serif, sans-serif;
}

.container {
	
}

.wrapper {
	
}

#header {
	border: 1px solid #ddd;
	margin-bottom: 20px;
}

.navbar {
	border-radius: 0;
	margin-bottom: 0;
	border: none;
	font-family: 'Open Sans Condensed', sans-serif, sans-serif;
}

.navbar-header {
	
}

.navbar-brand {
	width: 160px;
	height: 160px;
	float: left;
	padding: 0;
	margin-top: -130px;
	overflow: hidden;
	border: 3px solid #eee;
	margin-left: 15px;
	background: #333;
	text-align: center;
	line-height: 160px;
	color: #fff !important;
	font-size: 2em;
	-webkit-transition: all 0.3s ease-in-out;
	-moz-transition: all 0.3s ease-in-out;
	-o-transition: all 0.3s ease-in-out;
	transition: all 0.3s ease-in-out;
}

.site-name {
	color: #fff;
	font-size: 2.4em;
	float: left;
	margin-top: -65px !important;
	margin-left: 15px;
	font-family: 'Open Sans Condensed', sans-serif, sans-serif;
}

.site-description {
	color: #fff;
	font-size: 1.3em;
	float: left;
	margin-top: -30px !important;
	margin-left: 15px;
}

.main-menu {
	position: absolute;
	left: 190px;
}

.slider, .carousel {
	max-height: 200px;
	overflow: hidden;
}

.carousel-control .fa-angle-left, .carousel-control .fa-angle-right {
	position: absolute;
	top: 50%;
	font-size: 2em;
	z-index: 5;
	display: inline-block;
}

.carousel-control {
	background-color: transparent;
	background-image: none !important;
}

.carousel-control:hover, .carousel-control:focus {
	color: #fff;
	text-decoration: none;
	background-color: transparent !important;
	background-image: none !important;
	outline: 0;
}

@media ( max-width : 768px) {
	.navbar-brand {
		max-width: 100px;
		max-height: 100px;
		float: left;
		margin-top: -65px;
		margin-left: 15px;
		-webkit-transition: all 0.3s ease-in-out;
		-moz-transition: all 0.3s ease-in-out;
		-o-transition: all 0.3s ease-in-out;
		transition: all 0.3s ease-in-out;
	}
	.navbar {
		border-radius: 0;
		margin-bottom: 0;
		border: none;
	}
	.main-menu {
		left: 0;
		position: relative;
	}
}

@media ( max-width : 490px) {
	.site-name {
		color: #fff;
		font-size: 1.5em;
		float: left;
		line-height: 20px;
		margin-top: -100px !important;
		margin-left: 125px;
	}
	.site-description {
		color: #fff;
		font-size: 1.3em;
		float: left;
		margin-top: -80px !important;
		margin-left: 125px;
	}
}
</style>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="messages" />
		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<header id="header">
						<div class="slider">
							<div id="carousel-example-generic" class="carousel slide"
								data-ride="carousel">
								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox">
									<div class="item active">
										<img
											src="http://www.menucool.com/slider/prod/image-slider-2.jpg" />
									</div>
									<div class="item">
										<img
											src="http://wowslider.com/sliders/demo-77/data1/images/road220058.jpg" />
									</div>
								</div>

								<!-- Controls -->
								<a class="left carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="prev"> <span class="fa fa-angle-left"
									aria-hidden="true"></span> <span class="sr-only">Previous</span>
								</a> <a class="right carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="next"> <span class="fa fa-angle-right"
									aria-hidden="true"></span> <span class="sr-only">Next</span>
								</a>
							</div>
						</div>
						<!--slider--> <nav class="navbar navbar-default"> <!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">

							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse" data-target="#mainNav">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#"><img class="img-responsive"
								src="../resources/images/IMG_20161021_0003.jpg" /></a> <span
								class="site-name"><b>Kevser</b> Kose</span> <span
								class="site-description">java developer</span>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="mainNav">
							<ul class="nav main-menu navbar-nav">
								<p:menubar id="menuBar" style="background-color: #ffcccc;">
									<p:menuitem value="Home" />
									<p:menuitem value="clock" update=":form:pageCenterLocation"
										action="#{productBean.chooseCategory(1)}" />
									<p:menuitem value="Led" update=":form:pageCenterLocation"
										action="#{productBean.chooseCategory(2)}" />

									<p:menuitem value="About us"
										action="#{productBean.chooseCategory(3)}"
										update=":form:pageCenterLocation" />
								</p:menubar>
							</ul>
							<ul class="nav  navbar-nav navbar-right">
								<li><a href="#"><i class="fa fa-facebook"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
							</ul>
						</div>
						<!-- /.navbar-collapse --> </nav> </header>
						<!--/#HEADER-->
						<!-- Content -->
						<div>
							<p:panel id="pageCenterLocation" style="border : none;">
								<ui:include src="#{productBean.formPath}"></ui:include>
							</p:panel>

						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
